<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="containers">
        <header>
            <h1>Lista Telefônica</h1>
        </header>
        <form id="form-numeros">
            <input type="text" id="pessoas" required placeholder="Nome do contato">
            <input type="tel" id="numero" required placeholder="Número do contato">
            <button type="submit"> Adicionar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Contatos</th>
                    <th>Números</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
